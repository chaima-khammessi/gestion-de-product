<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container ">
        <h1 class="center">ADD Product</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nom">Name</label>
                <input type="text" class="form-control" id="nom" placeholder="Name">
                <p id="nomMsg" class="red"></p>
            </div>
            <div class="form-group col-md-6">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" placeholder="Code Start with #">
                <p id="codeMsg" class="red"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="Prix">Price</label>
            <input type="text" class="form-control" id="prix" placeholder="Price">
            <p id="prixMsg" class="red"></p>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="text" class="form-control" id="stock" placeholder="stock">
            <p id="stockMsg" class="red"></p>
        </div>
        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="categorie">Category</label>
                <select id="categorie" class="form-control">
                    <option selected>Choose...</option>
                    <option>Phone</option>
                    <option>Pc</option>
                    <option>Smart Phone</option>
                </select>
            </div>

        </div>
        <div class="center">

            <button type="submit" class="btn btn-danger" onclick="Add()">ADD </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
